# SOLARLIZED COLOURS
#
# base03: brightblack
# base02: black
# base01: brightgreen
# base00: brightyellow
# base0: brightblue
# base1: brightcyan
# base2: white
#
# yellow: yellow
# orange: brightyellow
# red: red
# magenta: magenta
# violet: brightmagenta
# blue: blue
# cyan: cyan
# green: green

#### KEY BIND
unbind C-b
set -g prefix C-t
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
bind -n M-left previous-window
bind -n M-right next-window

#### 256 COLOR
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

#### STATUS BAR
set-option -g status-position top
set-option -g status-left-length 40
set-option -g status-right-length 40
set-option -g status-left '#(printf "%%-24s" "##h [##S]")'
set-option -g status-right '#{continuum_status} #(~/bin/battery --tmux) [#(LANG=C date "+%%Y-%%m-%%d %%a %%H:%%M:%%S")]'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-style 'bg=black'
set-option -g window-status-format '#I: #W'
set-option -g window-status-current-format '#I: #W'
set-option -g window-status-separator '  |  '

#### BORDER STYLE
set -g pane-border-lines single
set -g pane-border-style fg=brightblack # fg=base03
set -g pane-active-border-style fg=brightblack # fg=base03

#### PANE STYLE
set -g window-style bg=default,fg=brightgreen # bg=base02,fg=base01
set -g window-active-style bg=default,fg=brightblue # base02,fg=base0

#### ENABLE MOUSE SCROLL
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down
bind -n WheelDownPane select-pane -t= \; send-keys -M

#### OTHERS
set-option -g history-limit 65535
set-option -g base-index 1
set-window-option -g pane-base-index 1

#### tpm
set -g @plugin 'tmux-plugins/tpm'

#### seebi/tmux-colors-solarized
# set -g @colors-solarized 'dark'
# set -g @plugin 'seebi/tmux-colors-solarized'

#### tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#### load plugins
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
